{% extends "core/base.html" %}

<title>{% block title %}Skills{% endblock title %}</title>

{% block content %}
<div class="container mt-4">
    <h1 class="text-warning mb-4 border-bottom">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:100%" aria-valuenow="100"
                    aria-valuemin="0" aria-valuemax="100">
                    100%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60">
                    60%
                </div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">React</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="55">
                    55%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">TailwinCSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80">
                    80%
                </div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="75">
                    75%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:650%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="65">
                    65%
                </div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">MySQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="60">
                    60%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">MongoDB</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="50">
                    50%
                </div>
            </div>
        </div>
        <div class="col-sm-5 ">
            <h3 class="mt-5">Linux</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:80%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="90">
                    90%
                </div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">AWS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="70">
                    70%
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock content %}
